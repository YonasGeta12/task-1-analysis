name: CI/CD

on:
  push:
    branches:
      - task-1

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r c:\Users\Dr.Beti\Documents\10academy\task-1-analysis\requirements.txt
      - name: Run tests
        run: pytest
